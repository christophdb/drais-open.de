<div id="countdown">
    <div id="timer">
        <div>
            <h5 class="countdown_legend">Days</h5>
            <h3 class="countdown_time" id="days"></h3>
        </div>
        <div>
            <h5 class="countdown_legend">Hours</h5>
            <h3 class="countdown_time" id="hours"></h3>
        </div>
        <div>
            <h5 class="countdown_legend">Minutes</h5>
            <h3 class="countdown_time" id="minutes"></h3>
        </div>
        <!--
        <div>
            <h5 class="countdown_legend">Seconds</h5>
            <h3 class="countdown_time" id="seconds"></h3>
        </div>
        -->
    </div>
</div>

<script>
    const targetDate = new Date("April 06, 2025 09:00:00").getTime();

    const countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const timeDifference = targetDate - now;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;

        if (timeDifference < 0) {
            clearInterval(countdownInterval);
            document.getElementById("timer").innerHTML = "Countdown expired!";
        }
    }, 1000);
</script>
